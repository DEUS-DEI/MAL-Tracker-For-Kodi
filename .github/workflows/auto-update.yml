name: Auto Update Repository

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6:00 UTC
  repository_dispatch:
    types: [update-repo]
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Check for changes
      id: changes
      run: |
        git fetch origin
        if [ $(git rev-list HEAD...origin/main --count) -gt 0 ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Trigger repository build
      if: steps.changes.outputs.changes == 'true'
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        event-type: build-repo
        
    - name: Update repository URLs
      run: |
        sed -i 's/username/DEUS-DEI/g' repository.maltracker/addon.xml
        sed -i 's/mal-tracker-repo/MAL-Tracker-For-Kodi/g' repository.maltracker/addon.xml
        
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add repository.maltracker/addon.xml
        git diff --staged --quiet || git commit -m "Auto-update repository URLs"
        git push