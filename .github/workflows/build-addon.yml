          - IntegraciÃ³n MAL/AniList
          - Scrapers avanzados
          - Auto-reproducciÃ³n
          - 16 sitios streaming
          
          ðŸ“¦ **InstalaciÃ³n:**
          Descargar `plugin.video.maltracker.zip`
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}