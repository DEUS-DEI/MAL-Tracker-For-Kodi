name: Force Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Build addon
      run: |
        cd plugin.video.maltracker
        zip -r ../plugin.video.maltracker.zip . -x "*.pyc" "__pycache__/*"
        cd ..
        
    - name: Build repository
      run: |
        python create_repo.py
        
    - name: Create release now
      uses: softprops/action-gh-release@v1
      with:
        files: |
          plugin.video.maltracker.zip
          repository.maltracker.zip
        tag_name: v1.0.0
        name: MAL Tracker v1.0.0
        body: |
          # 🎬 MAL Tracker for Kodi v1.0.0
          
          ## 📦 Archivos:
          - `plugin.video.maltracker.zip` - Addon principal
          - `repository.maltracker.zip` - Repositorio
          
          ## 🚀 Instalación:
          1. Descargar repositorio
          2. Kodi → Addons → Instalar desde ZIP
          3. Instalar desde repositorio → MAL Tracker
          
          ## 🌐 URL del repositorio:
          ```
          https://deus-dei.github.io/MAL-Tracker-For-Kodi/repository.maltracker.zip
          ```
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}